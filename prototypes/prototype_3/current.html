<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Aurora Weather App</title>
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  <meta name="description" content="Aurora Weather App">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
   <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link">
                    <img src="" alt=""><strong>Aurora Weather App</strong>
                </a> 
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div> 
            
                <div class="collapse navbar-collapse" id="navcol">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="current.html">Current</a></li>
                        <li><a href="forecast.html">Forecast</a></li>
                        <li><a href="hourly.html">Hourly</a></li>
                    </ul>
                </div>
            
       </div>
    </nav>
    
    <div class="jumbotron">
            <h2 class="text-center" style="font-size;50px; font-weight:600;">Get Current Weather Information</h2>
    </div>
    
    <div class="container">
        <div class="row" id="cityDiv">
            <div class="col-md-12">
                <h3 class="text-center text-primary">Enter City Name</h3>
                <span id="error" class="text-center"></span>
            </div>
            
            <div class="row form-group">
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name">
            </div>
                <button id="submitCity" class="btn btn-primary">Search City</button>
        </div>
        
        <div id="screenOne">
            
            <h1>Current Weather</h1>
            
            <div id="location"></div>
            <div id="country"></div>
            <div id="currentWeather"></div>
            <div id="currentTemperature"></div>
            <div id="currentIcon"></div>
            <div id="temperatureMin"></div>
            <div id="temperatureMax"></div>
            
            <a href="#" id="toggle">Toggle C/F</a>
            
        </div> 
        
        <div id="screenTwo">
            
            <h1>Hourly Forecast</h1>
            
            <div id="windSpeed"></div>
            <div id="humidity"></div>
            <div id="clouds"></div>
             <div class="row">
            <table class="table table-bordered">
                <thead>
                    
                </thead>
                
                <tbody id="hourlyWeather">
                </tbody>
            </table>
            
                 
            
        </div>
        </div>
        
        <div id="screenThree">
            
            <h1>Daily Forecast</h1>
            
            <div id="sunrise"></div>
            <div id="sunset"></div>
        
        
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        </tr>
                </thead>
                <tbody id="forecastWeather">
                    
                                
                </tbody>
            </table>
            
        </div>
        
        
        
    </div>
    
    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="weather.js"></script>
        
        
</body>
</html>
